<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="map.css" />
    <link rel="stylesheet" href="map1.css" />
    <title>MOCTECH PVT. LTD.</title>
  </head>
  <body>
    <div id="nav1">
      <img src="./img/MoC.png" alt="" srcset="" />
    </div>
    <div id="contact">
      <div class="container">
        <div class="innerwrap">
          <section class="section1 clearfix">
            <div class="textcenter">
              <h1>Drop Us a Mail</h1>
            </div>
          </section>
          <section class="section2 clearfix">
            <div class="col2 column1 first">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3667.6555634587216!2d77.456263!3d23.182768!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x128f151960504f21!2sAashima%20Mall!5e0!3m2!1sen!2sin!4v1673554211801!5m2!1sen!2sin"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
            <div class="col2 column2 last">
              <div class="sec2contactform">
                <h3 class="sec2frmtitle">Want to Know More?? Drop Us a Mail</h3>
                <form action="">
                  <div class="clearfix">
                    <input
                      class="col2 first"
                      type="text"
                      placeholder="FirstName"
                    />
                    <input
                      class="col2 last"
                      type="text"
                      placeholder="LastName"
                    />
                  </div>
                  <div class="clearfix">
                    <input
                      class="col2 first"
                      type="Email"
                      placeholder="Email"
                    />
                    <input
                      class="col2 last"
                      type="text"
                      placeholder="Contact Number"
                    />
                  </div>
                  <div class="clearfix">
                    <textarea
                      name="textarea"
                      placeholder="Your message here..."
                      id=""
                      cols="30"
                      rows="7"
                    ></textarea>
                  </div>
                  <div class="clearfix">
                    <input type="submit" value="Send" />
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
